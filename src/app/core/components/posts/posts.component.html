<mat-card class="post-card" *ngFor="let post of postList">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{post.image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{post.body}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDITAR</button>
    <button mat-button>ELIMINAR</button>
  </mat-card-actions>
</mat-card>
